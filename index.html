<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Questify</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
	<link rel="stylesheet" href="./css/fonts.css">
	<link rel="stylesheet" href="./css/styles.css">

</head>
<body>

<!-- =============== HEADER =============== -->

	<header class="header">
		<section class="header-section">
<a href="" class="logo link">
	<h1 class="logo-title">Questify</h1>
</a>
<div class="info-right">
<div class="avatar"><span class="first-letter">J</span></div>
<p hidden class="name">Johnâ€™s Quest Log</p>
<a href="" class="challenge link">
<div class="challenge-bg">
	<svg width="14" height="14" class="challenge-icon">
		<use href="./images/symbol-defs.svg#icon-trophy"></use>
	</svg>	
</div>
</a>
<a href="" class="logout link">
	<svg width="21.5" height="16" class="logout-icon">
		<use href="./images/symbol-defs.svg#icon-logout"></use>
	</svg>
</a>
</div>
		</section>
	</header>

	<main class="main">
<section class="today container">
	<h2 class="today-title">Today</h2>

	<ul class="today-list list">
		<li class="today-item">
			<div class="card">
				<div class="split">
					<div class="card-headr">
						<div class="card-headr-level">
							<svg width="10" height="10" class="card-headr-level-icon">
								<use href="./images/symbol-defs.svg#icon-ellipse"></use>
							</svg>
							<p class="card-headr-level-text">Easy</p>
						</div>
						<svg width="19" height="19" class="card-headr-star-icon">
							<use href="./images/symbol-defs.svg#icon-star"></use>
						</svg>
					</div>

					<div class="card-task">
						<p class="card-task-text">Submit report</p>
						<div class="card-task-date">
							<p class="card-task-date-text">Today, 7:30</p>
							<svg width="12" height="18" class="card-task-date-icon">
								<use href="./images/symbol-defs.svg#icon-fire"></use>
							</svg>
						</div>
					</div>
				</div>

				<div class="card-group">
					<p class="card-group-text">Work</p>
				</div>
			</div>
		</li>
	</ul>

</section>
	</main>

	<footer>

	</footer>
</body>
</html>
